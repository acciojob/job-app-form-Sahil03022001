<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method=="POST">
		<label for="name">Name*</label>
		<input id="name" type="text" name="name" required>
		<br>

		<label for="email">Email*</label>
		<input id="email" type="text" name="email" required>
		<br>
		
		<label for="gender">Gender*</label>
		<label><input id="gender" type="radio" name="gender" required>Male</label>
		<label><input id="gender" type="radio" name="gender" required>Female</label>
		<br>
		
		<label for="laptops">Laptop Brands</label>
		<select id="laptops" name="laptops">
			<option value="Apple">BMW</option>
			<option value="Asus">Audi</option>
			<option value="HP">Mercedez</option>
		</select>
		<br>
		
		<label for="age">Age*</label>
		<input type="number" id="age" name="age" required>
		<br>
		
		<label for="dob">DOB*</label>
		<input type="date" id="dob" name="dob" required>
		<br>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required>
		<br>

		<button type="submit">submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
